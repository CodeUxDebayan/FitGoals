<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Playfair+Display:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #payment-page {
            padding: 40px 10%;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 100%;
        }

        /* Payment Details Section */
        .payment-details {
            flex: 1;
            padding-right: 30px;
        }

        .payment-details h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .form-group input[type="email"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            /* Ensure padding doesn't affect the width */
        }

        .payment-details .form-group.card-details div {
            flex: 1;
            /* Ensure both expiry date and CVV take up equal space */
        }

        .form-group.card-details {
            display: flex;
            gap: 20px;
        }

        .form-group.card-details div input {
            width: 100%;
            /* Set the inputs to take up full width within their parent */
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .price-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 255, 128, 0.1);
            border-radius: 10px;
        }

        .price-summary div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .total-amount {
            font-weight: bold;
        }

        .btn-make-payment {
            background-color: #00ff80;
            padding: 15px;
            width: 100%;
            color: #111;
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-make-payment:hover {
            background-color: #00cc66;
        }

        /* Plan Summary Section */
        .plan-summary {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
        }

        .plan-summary h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .selected-plan {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .selected-plan h3 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #00ff80;
        }

        .plan-features {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .plan-features li {
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
            color: #ccc;
        }

        .modify-plan {
            color: #00ff80;
            text-decoration: underline;
            font-family: 'Oswald', sans-serif;
        }

        .cross {
            position: absolute;
            top: 10%;
            right: 10%;
            font-size: 4rem;
            color: #ff0000;
            cursor: pointer;
        }
    </style>

    <a href="./index.html"><i class="fa-solid fa-xmark fa-sm cross"></a></i>
    <section id="payment-page">
        <div class="payment-container">
            <!-- Payment Details Section -->
            <div class="payment-details">
                <h2>Payment details</h2>

                <form id="payment-form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="youremail@example.com" required />
                    </div>

                    <div class="form-group">
                        <label for="card-number">Credit Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="xxxx xxxx xxxx xxxx"
                            required />
                    </div>

                    <div class="form-group card-details">
                        <div>
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="mm / yy" required />
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="xxx" required />
                        </div>
                    </div>

                    <!-- Summary Section -->
                    <div class="price-summary">
                        <div>
                            <p>Subtotal</p>
                            <p id="plan-price">$49</p>
                        </div>
                        <div>
                            <p>Platform Fee</p>
                            <p>$1</p>
                        </div>
                        <div class="total-amount">
                            <p>Total Amount</p>
                            <p id="plan-final">$50</p>
                        </div>
                    </div>

                    <button type="submit" class="btn-make-payment"><a style="text-decoration: none; color: #111;" href="./success.html">Make Payment</a></button>
                </form>
            </div>

            <!-- Plan Details Section -->
            <div class="plan-summary">
                <h2>Subscribe and start saving your money today!</h2>

                <div class="selected-plan">
                    <h3 id="plan-name">Standard Plan</h3>
                    <p><strong id="plan-price">$49</strong> / month</p>
                </div>

                <ul class="plan-features">
                    <li>All features in basic included</li>
                    <li>Custom workout routines and plans</li>
                    <li>Personal trainer support</li>
                    <li>Access to premium gym facilities</li>
                </ul>

                <a href="./index.html#pricing" class="modify-plan">Modify plan</a>
            </div>
        </div>
    </section>
    <script>
        // Get selected plan details from local storage
        const planName = localStorage.getItem('selectedPlanName');
        const planPrice = localStorage.getItem('selectedPlanPrice');
        console.log(planName, planPrice);
        // Display the plan name and price on the checkout page
        document.getElementById('plan-name').innerHTML = `${planName}`;
        document.getElementById('plan-price').innerHTML = `$${planPrice}`;
        document.getElementById('plan-final').innerHTML = `$${Number(planPrice) + 1}`;
    </script>
</body>

</html>
